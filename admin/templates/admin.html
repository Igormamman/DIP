<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .limited-keepaspect {
            max-width: 256px;
            max-height: 256px;
            width: auto;
            height: auto;
        }

        .image {
            width: 220px;
            max-height: 220px;
            overflow: hidden;

        }
    </style>

    <script>

    async function updateAll(){
            let response = await fetch(window.location.href+'all/update');
            if (response.ok) {
                alert('OK!');
                location.reload();
            }
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <h2 class="navbar-brand">Admin</h2>
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2">
                {{ range .pageData.UrlParams}}
                <li class="nav-item">
                    <a class="nav-link"
                       href="/?table={{ .Table }}">{{ .Label }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>


<div class="m-5">
    <a class="btn btn-primary btn-sm" role="button" style="color: aliceblue"
       onclick="updateAll()">Обновить все(страшна)</a>
</div>
</body>
</html>
